<!DOCTYPE html>
<html>

<head>
  <title>My second Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>

  <!--en melding som blir styrt av javascript-->
  <div id="app">
    {{ message }}

  </div>

  <div id="test">
    {{a}}
  </div>

  <div id="app-2">
    <p> {{foo}}</p>
    <button @click="foo = 'baz'">change it</button>
</div>
<div id="example">
  <p> {{a}}</p>
  
</div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })

    // Our data object
var data = { a: 1 }

// The object is added to a Vue instance
var vm = new Vue({
  el: '#test',
  data: data
})

// Getting the property on the instance
// returns the one from the original data
vm.a == data.a // => true

// Setting the property on the instance
// also affects the original data
vm.a = 2
data.a // => 2

// ... and vice-versa
data.a = 3
vm.a // => 3

//setting the data to spmething empty when you dont know what to put inn/ are going to use it later
/*data: {
  newTodoText: '',
  visitCount: 0,
  hideCompletedTodos: false,
  todos: [],
  error: null
}*/

var obj = {
  foo: 'bar'
}

//denne linjen gjør at det ikke er mulig å forandre objektet
Object.freeze(obj)

new Vue({
  el: '#app-2',
  data: obj
})

var data = { a: 1 }
var vm = new Vue({
  el: '#example',
  data: data
})

vm.$data === data // => true
vm.$el === document.getElementById('example') // => true

// $watch is an instance method
vm.$watch('a', function (newValue, oldValue) {
  // This callback will be called when `vm.a` changes
})
  </script>
</body>

</html>
